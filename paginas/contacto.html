     <h1 class="animate__animated animate__fadeInDown">CONTACTANOS</h1>
     <section>
         <form id="formUno" action="">
             <p>Whatsapp: 1162278585</p>
             <p>Instagram: @grulla_</p>

             <hr>
             <div class="container">

             <div class="form-check">
                 <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                 <label class="form-check-label" for="flexRadioDefault1">
                   Si

             </div>
             <div class="form-check">
                 <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">

             <div class="mb-3">

                 <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="grulla@example.com">
             </div>
             <div class="mb-3">
                 <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu mensaje!</label>
                 <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
             </div>
                 <button type="submit" class="btn btn-outline-secondary">Enviar</button>
             </div>  
         </form>
